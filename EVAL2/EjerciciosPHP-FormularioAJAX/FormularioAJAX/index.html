        <body>

                <h2>Formulario Total</h2>
                <div id="contenedor">
      
      

                  <form id="fomularioChachi">

                        <p>Nombre:</p>
                        <input type="text" id="nombre" name="nombre">

                        <p>Apellidos:</p>
                        <input type="text" id="apellidos" name="apellido">

                        <p>e-mail:</p>
                        <input type="text" id="correo" name="correo">

                        <p>DNI:</p>
                        <input type="text" id="DNI" name="DNI">

                        <p>Telefono:</p>
                        <input type="text" id="telefono" name="telefono">

                        <p>Password:</p>
                        <input type="password" id="pwd" name="contraseña">

                        <p>Repetir password:</p>
                        <input type="password" id="pwd2" name="contraseña2">

                        <p>IP:</p>
                        <input type="text" id="IP" name="IP">

                        <input class="enviar"  type="submit" onclick="enviar()">

                  </form>

      
                </div>
